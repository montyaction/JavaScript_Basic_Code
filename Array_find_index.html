<!DOCTYPE html>
<html>
    <head>
        <style>span{color: tomato;}</style>
    </head>
    <body>
        <h2>JavaScript Array</h2>
        <h3>Array.find()</h3>
        <p>The <span>findIndex()</span> method return the value of the first array element that passes a test function.</p>
        <p>This example finds the index of the first element that is larger than 18:</p>

        <p id="demo"></p>

        <script>
            const numbers = [4, 9, 16, 25, 29];
            let first = numbers.findIndex(myFunction);

            document.getElementById("demo").innerHTML = first;
            
            function myFunction(value, index, array) {
                return value > 18;
            }
        </script>
    </body>
</html>
