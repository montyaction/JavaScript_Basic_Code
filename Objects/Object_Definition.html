<!DOCTYPE html>
<html>
    <body>
        
        <h2>JavaScript Objects</h2>

        <p id="demo"></p>

        <script>
            // Create an object:
            var person = {
                firstName : "Ghanta",
                lastName : "Lal",
                age : 35,
                hairColor : "brown",
                email : "ghantalal@hotmail.com",
                favMovies : ['Dhoom', 'Sholey', 'Hum', 'Ducky Duck'],
                salary : function(){
                    return 30000;
                },
                fullname : function(){
                    return this.firstName + " " + this.lastName;
                }
            };

            // Display some data from the object:
            document.getElementById("demo").innerHTML = 
            person.firstName + " is " + person.age + " years old.";

            // document.write(person);
            console.log(person);

            document.write(person.favMovies + "<br>");
            document.write(person.favMovies[2] + "<br><br>");

            document.write(person.fullname())
        </script>
    </body>
</html>
