<!DOCTYPE html>
<html>
    <body>
        
        <h2>JavaScript Objects</h2>

        <p id="demo"></p>

        <script>
            // Create an object:
            var person = {
                fName:"Ghanta",
                lName:"Lal",
                age: 35,
                hairColor:"brown"
            };

            // Display some data from the object:
            document.getElementById("demo").innerHTML = 
            person.fName + " is " + person.age + " years old.";
        </script>
    </body>
</html>
