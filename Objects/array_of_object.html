<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        
        <h2>JavaScript Arrays</h2>
        <h3>Array of Object</h3>

        <script>
            var student = [
                {name : 'Archana', age : 29},
                {name : 'Farchana', age : 25},
                {name : 'Ladchana', age : 30},
                {name : 'Bhujchana', age : 35},
            ];

            console.log(student);
            
            for (var a = 0; a < student.length; a++){
                document.write(student[a].name + ' ' + student[a].age + " <br>")
            }
        </script>
    </body>
</html>
