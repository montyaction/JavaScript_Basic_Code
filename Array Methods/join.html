<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join JavaScript Tutorial</title>
</head>
<body>

    <h2>JavaScript Array Methods</h2>
    <h2>join</h2>
    <p>The join() method join array elements into a string.</p>
    <p>It this example we have used "*" as a separator between the elements:</p>

    <p id="demo"></p>

    <script>
        const fruits = [" Banana", "Apple", "Orange", "Grap"];

        document.getElementById("demo").innerHTML = fruits.join("&#10036")
    </script>
    
</body>
</html>
