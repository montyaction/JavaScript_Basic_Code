<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>
<body>
    
    <h2>Slicing an Array</h2>

    <p>The slice() method slices out a piece of an array    into a new array.
        <br>
        This example slices out a part of an array starting from array element 1 ("Orange"):</p>

        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>


        <script>
            const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
            const citrus = fruits.slice(1);
            const citrus1 = fruits.slice(1, 3);

            document.getElementById("demo1").innerHTML = "Original Array <br> " + fruits + "<br><br>" + citrus + "<br><br>" + citrus1;
        </script>
    </body>
</html>
