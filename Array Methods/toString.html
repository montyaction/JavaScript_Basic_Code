<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString Tutorial</title>
    <style>
        #demo1{
            color: blue;
            font-size: 25px;
        }
    </style>
</head>
<body>
    
    <h2>JavaScript Array Methods</h2>
    <h2>toString()</h2>
    <p>The toString() method return an array as a comma separated string:</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const fruits = ["Banana", " Orange", " Apple", " Mango"];
        
        document.getElementById("demo1").innerHTML = fruits.toString();

        fruits.fill("Papaya");
        document.getElementById("demo2").innerHTML = fruits;
        
        let stringf = fruits.toString();

        console.log(typeof(stringf));
    </script>
</body>
</html>
