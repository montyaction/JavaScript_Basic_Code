<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
    <style>
        span
        {
            color: red;
        }
    </style>
</head>
<body>
    
    <h2>JavaScript Arrays</h2>

    <p>The typeof operator returns object because a JavaScript array is an object.</p>

    <h3>Solution 1</h3>

    <p>To solve this problem ECMAScript 5 define a new method <span>Array.isArray()</span>:</p>

    <p id="demo"></p>

    <script>
        const names = ["Archana", "Ashish", "Ashvani", "Anju", "Manju"];

        
        document.getElementById("demo").innerHTML = Array.isArray(names);

        let text = "<ul>";
        
        names.forEach(myFunction);

        text += "</ul>";

        function myFunction(value) {
            text += "<li>" + value + "</li>";
        }
        text += "</ul>";

        document.write(text);

    </script>
</body>
</html>
