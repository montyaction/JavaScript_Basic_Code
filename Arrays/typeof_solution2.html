<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>

    <p>The <span>instanceof</span> operator returns true if an object is created by a given constructor:</p>

    <p id="demo"></p>

    <script>
        const  gNames = ["Archana", "Ashish", "Ashvani", "Anju", "Manju"];

        console.log(gNames instanceof Array);

        document.getElementById("demo").innerHTML = gNames instanceof Array;
    </script>
</body>
</html>
