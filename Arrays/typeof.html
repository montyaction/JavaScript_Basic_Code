<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>
<body>
    
    <h2>JavaScript Arrays</h2>

    <p>The typeof operator, when used on an array, returns object:</p>

    <p id="demo"></p>

    <p id="demo1"></p>

    <script>
        const marks = [4, 5, 12, 45, 2, 34, 50];

        let names = ["Archana", "Manju", "Anju", "Ashish" , "Shashi", "Ashvani"];

        document.getElementById("demo").innerHTML = typeof marks;
        document.getElementById("demo1").innerHTML = typeof names;
    </script>
</body>
</html>
