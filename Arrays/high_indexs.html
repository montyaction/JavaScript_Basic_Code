<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>
<body>
    
    <h2>JavaScript Arraya</h2>

    <p>Adding element with high indexes can create undefined "holes" in an array.</p>

    <p id="demo"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple",];
        
        fruits[6] = "Lemon";

        let fLen = fruits.length;
        
        let text = "";
        
        for (i = 0; i < fLen; i++) {
            text += fruits[i] + "<br>";
        }
        
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
