<!DOCTYPE html>
<html>
    <head>
        <style>span{color: tomato;}</style>
    </head>
    <body>
        <h2>JavaScript Array</h2>
        <h3>Array.from()</h3>
        <p>The <span>Array.from()</span> method returns an Array object from any object with a length property or any iterable object.</p>

        <p id="demo"></p>

        <script>
            const myArr = Array.from("ABCDEFG");

            document.getElementById("demo").innerHTML = myArr;
        </script>

        <p>The Array.from() method is not supported in Internet Explorer.</p>
        
    </body>
</html>
