<!-- 
Using window.alert()

You can an alert box to display data:

Example -->

<!DOCTYPE html>
<html>
    <body>
        
        <h1>My First Web Page</h1>
        <p>My first paragraph.</p>

        <script>
            window.alert(5 + 6);
        </script>
        
    </body>
</html>

<!-- You can skip the window keyword. -->
