<!DOCTYPE html>
<html>
    <head>
        <style>
            span{
                color: tomato;
            }
            p:nth-child(5){
                color: green;
            }
        </style>
    </head>
    <body>
        <h2>JavaScript Array</h2>
        <h3>Array.some()</h3>
        <p>The <span>some()</span> method check if some array value pass a test.</p>
        <p>This example check if some array values are larger than 18:</p>
        <p>Answer is </p>
        <p id="demo"></p>

        <script>
            const numbers = [45, 4, 9, 16, 25];
            let someOver18 = numbers.some(myFunction);

            document.getElementById("demo").innerHTML = someOver18;
            
            function myFunction(value, index, array) {
                return value > 18;
            }
        </script>
    </body>
</html>
