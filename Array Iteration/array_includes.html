<!DOCTYPE html>
<html>
    <head>
        <style>span{color: tomato;}</style>

    </head>
    <body>
        <h2>JavaScript Array</h2>
        <h3>Array.includes()</h3>
        <p>ECMAScript 2016 introduces <span>Array.includes()</span> to arrays. This allows us to check if an element is present in an array (including NaN, unlike indexOf).</p>

        <p id="demo"></p>

        <p><strong>Note:</strong> The includes method is not supported in Edge 13 (and earlier versions).</p>

        <script>
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits.includes("Apple");

            document.write(fruits);
        </script>
    </body>
</html>
