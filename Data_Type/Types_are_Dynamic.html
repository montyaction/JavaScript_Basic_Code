<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Type</title>
</head>
<body>
    <h2>JavaScript Type are Dynamic</h2>

    <p>JavaScript has dynamic types. This means that the same variable can be used to hold different data types:</p>
    
    <h3>Example</h3>

    <p>
        var x;           // Now x is undefined<br>
        x = 5;           // Now x is a Number<br>
        x = "John";      // Now x is a String
    </p>

    <div id="demo"></div>

    <script>
        var x;         // Now x is undefined
        x = 5;         // Now x is a Number
        x = "John";    // Now x is a String
        
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
