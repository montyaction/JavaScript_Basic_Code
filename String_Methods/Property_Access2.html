<!DOCTYPE html>
<html>
    <body>
        
        <h2>JavaScript String Methods</h2>

        <p>ECAMAScript 5 allows property acces on string. but read only:</p>

        <p id="demo"></p>

        <script>
            var str = "HELLO WORLD";
            str[0] = "A";   // Dose not work
            document.getElementById("demo").innerHTML = str[0];
        </script>
    </body>
</html>
