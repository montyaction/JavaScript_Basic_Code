<!DOCTYPE html>
<html>
    <body>
        
        <h2>JavaScript String Properties</h2>

        <p>The length property the length of a string:</p>

        <p id="demo"></p>

        <script>
            var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var sln = txt.length;

            var txt2 = "abcdefghijklmnop"

            document.getElementById("demo").innerHTML = sln;

            document.write(txt2.length);
        </script>
    </body>
</html>
