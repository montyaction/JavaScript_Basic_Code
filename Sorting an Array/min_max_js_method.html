<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array</title>
</head>
<body>
    
    <h2>JavaScript Array Sort</h2>
    <p>The highest number is <span id="demo1"></span>.</p>
    <p>The lowest number is <span id="demo2"></span>.</p>

    <script>
        const points = [40, 100, 1, 5, 25, 10];
        // highest number
        document.getElementById("demo1").innerHTML = myArrayMax(points);

        // lowest number
        document.getElementById("demo2").innerHTML = myArrayMin(points);

        function myArrayMax(arr) {
            let len = arr.length;
            let max = -Infinity;
            while (len--) {
                if (arr[len] > max) {
                    max = arr[len];
                }
            }
            return max;
        }

        function myArrayMin(arr) {
            let len = arr.length;
            let min = Infinity;
            while (len--) {
                if (arr[len] < min) {
                    min = arr[len];
                }
            }
            return min;
        }
    </script>
</body>
</html>
