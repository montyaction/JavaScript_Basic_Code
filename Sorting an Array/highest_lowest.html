<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Array Sort</h2>
    <p>The Original number is <br><span id="demo"></span>.</p>
    <br>
<p>The lowest number is <span id="demo1"></span>.</p>
<br>

<p>The highest number is <span id="demo2"></span>.</p>
<br>
<p>The highest number is <span id="demo3"></span>.</p>
<br>
<p>The lowest number is <span id="demo4"></span>.</p>

<script>
    const points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo").innerHTML = points;
    
    points.sort(function(a,b){return a - b});

    document.getElementById("demo1").innerHTML = points[0];

    points.sort(function(a,b) {return b - a});   

    document.getElementById("demo2").innerHTML = points[0];

    document.getElementById("demo3").innerHTML = myArrayMax(points);
    
    function myArrayMax(arr) { 
        return Math.max.apply(null, arr);
    }
    
    document.getElementById("demo4").innerHTML = myArrayMin(points);

    function myArrayMin(arr) {
        return Math.min.apply(null, arr);
    }


</script>
</body>
</html>
