<!-- 
Redeclaring a var variable with let, in the same scope, or in the same block, is not allowed:

Example -->

<!DOCTYPE html>
<html>
    <body>
        
        <h2>JavaScript var</h2>

        <p>Redeclaring a JavaScript variable with <b>var</b> is allowed anywhere in a program:</p>

        <p id="demo"></p>

        <script>
            var x = 6;      // Allowed
            let x = 4;      // Not allowed
            
            {
                var x = 3;      // Allowed
                let x = 9;      // Not allowed
            }
              document.getElementById("demo").innerHTML = x;
        </script>
        
    </body>
</html>
