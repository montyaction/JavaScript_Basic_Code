<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        
        <h2>JavaScript Math Methods</h2>

        <script>
            var a = 5.54;
            var b = -5.54;
            
            var num = Math.ceil(a); // Alway print upper number
            document.write(num + "<br>");
            
            document.write(Math.ceil(b));
        </script>
    </body>
</html>
