<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        
        <h2>JavaScript Math Methods</h2>

        <script>
            var a = 5.54;
            var b = 4.44;
            
            var num = Math.round(a); 
            
            document.write(num + "<br>");
            
            document.write(Math.round(b));
        </script>
    </body>
</html>
