<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        
        <h2>JavaScript Math Methods</h2>

        <script>
            var a = Math.random(1);
            var b = Math.floor(Math.random() * 100) + 1;

            document.write(a + "<br>");
            document.write(b);
        </script>
    </body>
</html>
