<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        
        <h2>JavaScript Math Methods</h2>

        <script>
            var a = Math.abs(5.54);
            var b = Math.abs(-4.45);
            var c = Math.abs(null);
            var d = Math.abs("hello");
            var e = Math.abs(3 + 23);

            document.write(a + "<br>");
            document.write(b + "<br>");
            document.write(c + "<br>");
            document.write(d + "<br>");
            document.write(e);
           
        </script>
    </body>
</html>
